<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>ComfyHouse</title>
  </head>
  <body>
    <header>
      <ul class="navbar">
        <li class="fas fa-bars"></li>
        <img src="./images/logo.svg" alt="" />
        <div class="cart-icon">
          <li class="fas fa-cart-plus"></li>
          <span class="cart-total-items">0</span>
        </div>
      </ul>
    </header>
    <!--BANNER-->
    <div class="banner-container">
      <div class="banner">
        <h3 class="banner-title">Furniture collection</h3>
        <button class="banner-button">Shop now</button>
      </div>
    </div>
    <!--BANNER-->
    <!--PRODUCTS-->
    <div class="main-content">
      <h1 class="main-title">Our Products</h1>
      <div class="products-container"></div>
    </div>
    <!--PRODUCTS-->
    <!--CARTOVERLAY-->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h3>Your cart</h3>
        <div class="cart-content"></div>
        <h4 class="cart-total">Your Total: $484.85</h4>
        <button class="clear-cart">Clear cart</button>
      </div>
    </div>
    <!--CARTOVERLAY-->
    <!--SCRIPS-->
    <script
      src="https://kit.fontawesome.com/ced9903c03.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
